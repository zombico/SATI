<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            background: #0a0a0a;
            color: #e0e0e0;
        }

        /* Left Side - Chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            background: #111;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.bot {
            align-self: flex-start;
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .message.user {
            align-self: flex-end;
            background: #2563eb;
            color: white;
        }

        .message-label {
            font-size: 11px;
            opacity: 0.6;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message-content {
            line-height: 1.5;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #333;
            background: #111;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        /* Right Side - Logs */
        .logs-container {
            width: 400px;
            display: flex;
            flex-direction: column;
            background: #0d0d0d;
        }

        .logs-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            background: #111;
        }

        .logs-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .logs-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .log-entry {
            margin-bottom: 16px;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-timestamp {
            color: #666;
            margin-bottom: 4px;
        }

        .log-type {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            margin-right: 8px;
            text-transform: uppercase;
        }

        .log-type.request {
            background: #1e3a8a;
            color: #93c5fd;
        }

        .log-type.response {
            background: #134e4a;
            color: #5eead4;
        }

        .log-type.error {
            background: #7f1d1d;
            color: #fca5a5;
        }

        .log-data {
            margin-top: 8px;
            color: #a0a0a0;
            white-space: pre-wrap;
        }

        .state-info {
            margin-top: 12px;
            padding: 8px;
            background: #0a0a0a;
            border-radius: 4px;
        }

        .state-label {
            color: #888;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .state-value {
            color: #2563eb;
            font-weight: 600;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <!-- Left Side: Chat -->
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Interface</h2>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <!-- Right Side: Logs -->
    <div class="logs-container">
        <div class="logs-header">
            <h2>System Logs</h2>
        </div>
        <div class="logs-content" id="logs">
            <div class="log-entry">
                <div class="log-timestamp">System initialized</div>
                <div class="log-data">Ready to receive messages...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let turn = 0;
        let machineState = {};

        const messagesDiv = document.getElementById('messages');
        const logsDiv = document.getElementById('logs');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Add message to chat
        function addMessage(content, isBot = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot' : 'user'}`;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = isBot ? 'Bot' : 'You';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(label);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);

            // Auto scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add log entry
        function addLog(type, data) {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.createElement('div');
            logDiv.className = 'log-entry';

            const typeSpan = document.createElement('span');
            typeSpan.className = `log-type ${type}`;
            typeSpan.textContent = type;

            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'log-timestamp';
            timestampDiv.textContent = timestamp;
            timestampDiv.prepend(typeSpan);

            const dataDiv = document.createElement('div');
            dataDiv.className = 'log-data';
            dataDiv.textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;

            logDiv.appendChild(timestampDiv);
            logDiv.appendChild(dataDiv);

            // Add state info if available
            if (machineState.turn !== undefined) {
                const stateDiv = document.createElement('div');
                stateDiv.className = 'state-info';
                stateDiv.innerHTML = `
                    <div class="state-label">Current Turn</div>
                    <div class="state-value">${machineState.turn}</div>
                `;
                logDiv.appendChild(stateDiv);
            }

            logsDiv.insertBefore(logDiv, logsDiv.firstChild);
        }

        // Send message to server
        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            // Disable input while processing
            sendBtn.disabled = true;
            userInput.disabled = true;

            // Add user message to chat
            addMessage(prompt, false);

            // Log request
            addLog('request', { prompt, turn });

            // Clear input
            userInput.value = '';

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt, turn })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Log response
                addLog('response', data.response);

                // Update machine state
                if (data.response.turn !== undefined) {
                    turn = data.response.turn;
                    machineState = data.response;
                }

                // Add bot response to chat
                if (data.response.answer) {
                    addMessage(data.response.answer, true);
                } else if (typeof data.response === 'string') {
                    addMessage(data.response, true);
                } else {
                    addMessage(JSON.stringify(data.response), true);
                }

            } catch (error) {
                console.error('Error:', error);
                addLog('error', error.message);
                addMessage('Error: Failed to get response from server', true);
            } finally {
                // Re-enable input
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
