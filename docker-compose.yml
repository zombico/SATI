version: '3.8'
services:
  app:
    build: .
    image: sati-app:latest
    ports:
      - "3000:3000"
      - "11434:11434"
      - "8000:8000"
    volumes:
      # Mount code for live editing (no rebuild needed)
      - ./server.js:/app/server.js
      - ./rag.js:/app/rag.js
      - ./client:/app/client
    environment:
      - CONTEXT_NAME=elections